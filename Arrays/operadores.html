<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Operadores</h2>

    <ul>
        <li>módulo %</li>
        <li> incremento ++</li>
        <li>decremento</li>
        <li>exponencial</li>
        <li>atribuição
            <ul>
                <li>soma</li>
                <li>subtração</li>
                <li>divisão</li>
                <li>multiplicação</li>
            </ul>
        </li>
    </ul>

    <script>

        let numero1 = 15
        let numero2 = 10

        if (numero1 > numero2) {
            console.log("O primeiro número é maior que o segundo.");
        } else {
            console.log("O segundo número é maior ou igual ao primeiro.");
        }

        // módulo
        let numero1 = 10
        let numero2 = 3

        let modulo = numero1 % numero2

        console.log("Resto da divisão:", modulo)

        // incremento ++
        let numero = 5

        numero++

        console.log("Número após incremento:", numero)

        // decremento --
        let numero = 5

        numero--

        console.log("Número após decremento:", numero)

        // exponencial
        let base = 2
        let expoente = 3

        let potencia = base ** expoente

        console.log("Resultado da exponenciação:", potencia)

        // atribuição de soma 
        let numero = 10

        numero += 5

        console.log("Número após atribuição de soma:", numero)

        // atribuição de subtração
        let numero = 20

        numero -= 8

        console.log("Número após atribuição de subtração:", numero)




    </script>
</body>

</html>
